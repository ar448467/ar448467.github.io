<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Rectangle Drawer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
  canvas {
    border: 1px solid #000;
  }
  form {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>
  <canvas id="myCanvas" width="600" height="400"></canvas>
  <form id="rectangleForm">
    <label for="colorPicker">Wybierz kolor wypełnienia:</label>
    <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
    <label for="xCoord">X:</label>
    <input type="number" id="xCoord" name="xCoord" min="0" max="600">
    <label for="yCoord">Y:</label>
    <input type="number" id="yCoord" name="yCoord" min="0" max="400">
    <button type="submit">Dodaj prostokąt</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
