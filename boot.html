<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    margin-left: 70px;
    margin-right: 70px;
  }
</style>
</head>
<body class="bg-body-tertiary">
  <p class="display-6 text-center fw-bold mt-3 mb-2">Wygraj bilet na wyścig Formuły 1!</p>
  <p class="lead text-center mt-3 mb-2">Poniżej znajduje się formularz stworzony przy pomocy bootstrap. Wypełnij go aby wygrac bilet na wyścig F1. </p>
  <!-- action="" method="get"-->
  <form class="row g-3 needs-validation" novalidate>
  <!--<div class="container">
    <div class="row">-->
        <div class="col-4">
  <div class="mt-5 mb-3">
    <label for="imie">Imię: </label>
    
    <input type="text" name="imie" id="imie" required />
    <div class="invalid-feedback">
        Podaj Imię.
      </div>
    
  </div>
        </div>
        <div class="col-4">
    <div class="mt-5 mb-3">
    <label for="nazwisko" >Nazwisko: </label>
    <input type="text" name="nazwisko" id="nazwisko" required />
      <div class="invalid-feedback">
        Podaj Nazwisko.
      </div>
  </div>
        </div>
        <div class="col-4">
    <div class="mt-5 mb-3">
    <label for="tel">Nr telefonu:</label>
    <input type="text" name="tel" id="tel" required />
      <div class="invalid-feedback">
        Podaj nr Telefonu.
      </div>
  </div>
        </div>
      
    <!-- </div> end of row -->
     <!-- <div class="row">-->
        <div class="col-4">
    <div class="mt-5 mb-3">
    <label for="e-mail">E-mail </label>
    <input type="text" name="e-mail" id="email" placeholder="np. proba@gmail.com" required />
      <div class="invalid-feedback">
        Podaj E-mail.
      </div>
  </div>
        </div>
        <div class="col-4">
    <div class="mt-5 mb-3">
    <label for="zespol">Ulubiony Zespół:</label>
    <input type="text" name="zespol" id="zespol" required />
      <div class="invalid-feedback">
        Podaj zespół.
      </div>
  </div>
        </div>
        <div class="col-4">
  <div class="mt-5 mb-3">
    <label for="wyscig">Wybierz Wyścig:</label>
    <select name="wyscig" id="wyscig">
      <option value="">--Wybierz--</option>
      <option value="Miami">GP Miami</option>
      <option value="Las_Vegas">GP Las Vegas</option>
      <option value="Begia">GP Belgii</option>
    </select>
  </div>
        </div>
      <!--</div>
    </div> -->
    <!-- end of container -->
    <div class="form-check mt-5">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Przeczytałem i akceptuję regulamin
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckChecked">
    Wyrażam zgodę na przetwarzanie moich danych osobowych
  </label>
</div>
    <p class ="mt-3">Wiadomość o wygranej wyślemy:</p>
    <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    za pomocą e-mail.
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    za pomocą SMS
  </label>
</div>
    <button class="btn btn-lg btn-outline-secondary mt-3" type="submit" >
      Wyślij
    </button>
  </form>
  <!-- onclick="window.location.href='https://ar448467.github.io/porazka.html';"-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
