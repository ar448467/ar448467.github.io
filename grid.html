<html>
<head>
  <title>Using CSS-Grid</title>
<style>
  body {
  margin: 40px;
}

.sidebar {
    grid-area: sidebar;
  }

  .content {
    grid-area: content;
  }

  .header {
    grid-area: header;
  }

  .footer {
    grid-area: footer;
  }


  .wrapper {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: 200px 200px 200px;
    grid-template-areas:
    "....... header header"
    "sidebar content content"
    "footer  footer  footer";
    background-color: #fff;
    color: #444;
  }


.box {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 10px;
  font-size: 120%;
}

.header,
.footer {
  background-color: #999;
  text-align: right;
  font-size: 80%;
}
</style>
</head>
<body>
 <div class="wrapper">
  <div class="box header">Header</div>
  <div class="box sidebar">Przykładowe Menu Boczne. Do niczego nie służy.</div>
  <div class="box content">
   Witamy na stronie stworzonej na przedmiocie AWWW. Ta strona jest stworzona za pomocą CSS Grid.
  Na tej stronie nie ma nic ciekawego</div>
  <div class="box footer">Autor: Antoni Rajtar</div>
</div>
 </body>
</html>
