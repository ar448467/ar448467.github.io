<html>
<head>
  <title>Using CSS-Grid</title>
<style>
  a {
    text-align: center;
    margin-left: 540px;
  }

  #content{
    display: grid;
    max-width: 960px
    margin: 0 auto;
  }
</style>
</head>
<body>
  <div id="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
 </body>
</html>
