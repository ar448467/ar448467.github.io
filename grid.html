<html>
<head>
  <title>Using CSS-Grid</title>
<style>
  body {
  margin: 40px;
}

.sidebar {
    grid-area: sidebar;
  }

  .content {
    grid-area: content;
  }

  .header {
    grid-area: header;
  }

  .footer {
    grid-area: footer;
  }


  .grids {
    display: grid;
    grid-gap: 15px;
    grid-template-columns: 140px 230px 230px;
    grid-template-areas:
    "header header header"
    "sidebar content content"
    "sidebar  footer  footer";
    background-color: #ffffff;
    color: #444;
  }


.box {
  background-color: rgb(75,57,57);
  color: white;
  border-radius: 8px;
  padding: 10px;
  font-size: 120%;
  text-align: justify;
}

.header{
  background-color: #62433D;
  text-align: center;
  font-size: 150%;
}
.footer {
  background-color: #62433D;
  text-align: right;
  font-size: 80%;
}
</style>
</head>
<body>
 <div class="grids">
  <div class="box header">Nagłówek strony o niczym</div>
  <div class="box sidebar">Przykładowe Menu Boczne. Do niczego nie służy.</div>
  <div class="box content">
   Witamy na stronie stworzonej na przedmiocie AWWW. Ta strona jest stworzona za pomocą CSS Grid.
  Na tej stronie nie ma nic ciekawego</div>
  <div class="box footer">Autor: Antoni Rajtar</div>
</div>
 </body>
</html>
