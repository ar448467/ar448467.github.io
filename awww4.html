<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWWW4</title>
    <style>
        .rectangle {
            position: absolute;
            border: 2px solid;
        }
        .form{
        margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Dodawanie prostokątów do strony</h1>
    <div id="imageContainer" style="position: relative; width: 1240px; height: 700px; border: 10px solid black;"></div>
    
    <form id="colorForm" class = "form">
        <label for="colorPicker">Wybierz kolor prostokąta:</label>
        <select id="colorPicker" name="colorPicker">
            <option value="yellow">Żółty</option>
            <option value="green">Zielony</option>
            <option value="blue">Niebieski</option>
        </select><br><br>
    </form>
    <form id="rectangleForm">
        <label for="x1">x₁:</label>
        <input type="number" id="x1" name="x1" required><br><br>
        <label for="y1">y₁:</label>
        <input type="number" id="y1" name="y1" required><br><br>
        <label for="x2">x₂:</label>
        <input type="number" id="x2" name="x2" required><br><br>
        <label for="y2">y₂:</label>
        <input type="number" id="y2" name="y2" required><br><br>
        <button type="button" onclick="addRectangle()">Dodaj</button>
    </form>
    <h2>Usuwanie prostokąta</h2>
    <form id="deleteForm">
        <label for="deleteInfo">Informacje o prostokącie:</label>
        <input type="text" id="deleteInfo" name="deleteInfo" readonly><br><br>
        <button type="button" onclick="deleteRectangle()">Usuń</button>
    </form>

    <h2>Serializacja obrazka</h2>
    <button type="button" onclick="serializeImage()">Serializuj do JSON</button>
    <textarea id="jsonOutput" rows="10" cols="50" readonly></textarea>

    <script src="script.js"></script>
</body>
</html>
