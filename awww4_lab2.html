<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            width: 150px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            flex-direction: column;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            color: red;
            text-align: center;
        }
        .retry-button {
            display: none;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #09f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gallery" class="gallery"></div>

    <script>
        const imageCount = 10; // Number of images to load
        const gallery = document.getElementById('gallery');

        async function fetchImage() {
            try {
                const response = await fetch('http://127.0.0.1:8000/random-svg'); // Adjust the URL if needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                return data.svg;
            } catch (error) {
                console.error('Failed to fetch image:', error);
                throw error;
            }
        }

        function createImageContainer() {
            const container = document.createElement('div');
            container.classList.add('image-container');

            const spinner = document.createElement('div');
            spinner.classList.add('spinner');

            const img = document.createElement('img');

            const errorMessage = document.createElement('div');
            errorMessage.classList.add('error-message');
            errorMessage.innerText = 'Failed to load image';

            const retryButton = document.createElement('button');
            retryButton.classList.add('retry-button');
            retryButton.innerText = 'Try Again';

            container.appendChild(spinner);
            container.appendChild(img);
            container.appendChild(errorMessage);
            container.appendChild(retryButton);
            gallery.appendChild(container);

            return { container, spinner, img, errorMessage, retryButton };
        }

        async function loadImage(container, spinner, img, errorMessage, retryButton) {
            try {
                const svgContent = await fetchImage();
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
                const svgUrl = URL.createObjectURL(svgBlob);
                img.onload = () => {
                    spinner.style.display = 'none';
                    img.style.display = 'block';
                    errorMessage.style.display = 'none';
                    retryButton.style.display = 'none';
                    URL.revokeObjectURL(svgUrl);
                };
                img.src = svgUrl;
            } catch (error) {
                spinner.style.display = 'none';
                errorMessage.style.display = 'block';
                retryButton.style.display = 'block';
                retryButton.onclick = () => {
                    spinner.style.display = 'block';
                    errorMessage.style.display = 'none';
                    retryButton.style.display = 'none';
                    loadImage(container, spinner, img, errorMessage, retryButton);
                };
            }
        }

        function initGallery() {
            for (let i = 0; i < imageCount; i++) {
                const { container, spinner, img, errorMessage, retryButton } = createImageContainer();
                loadImage(container, spinner, img, errorMessage, retryButton);
            }
        }

        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
