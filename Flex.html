<html>
<head>
  <style>
    .flex{
      display:flex;
    }
    .flex-row{
      flex-direction: row;
    }

    .flex-col{
      flex-direction: column;
    }

    .flex-auto{
      flex: 1 1 auto;
    }
    
    .flex-none {
      flex: none;
    }
    
    .container1 {
      justify-content: space-evenly;
    }
    
    
    .box {
  background-color: rgb(75,57,57);
  color: white;
  border-radius: 8px;
  padding: 10px;
  font-size: 120%;
  text-align: justify;
}
    .container2 {
      text-align: center;
    }
    .body{
      margin-left: 60px;
    }
  </style>
</head>
<body >
  <p>Demonstracja u≈ºycia Flex</p>
  <p>Flex-row:</p>
  <div class="flex flex-row container1">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
    <div class="box">Item 3</div>
  </div>
  <p>Flex-col:</p>
  <div class="flex flex-col container2">
    <div class="box">Item 1</div>
    <div class="box">Item 2</div>
    <div class="box">Item 3</div>
  </div>
  <p>flex row i flex auto</p>
  <div class="flex">
    <div class="box flex-auto">Item 1</div>
    <div class="box flex-auto">Item 2</div>
    <div class="box flex-auto">Item 3</div>
  </div>
  <p>flex none</p>
  <div class="flex">
    <div class="box flex-none">Item 1</div>
    <div class="box flex-none">Item 2</div>
    <div class="box flex-none">Item 3</div>
  </div>
</body>
</html>
